name: Deploy Bitcoin Stamps Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

# Ensure CI passes before deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Run LEO API Pre-deployment Tests
        run: npm run test:leo-api

      - name: Build Bitcoin Stamps documentation
        run: npm run docs:build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Validate Deployment Ready
        run: |
          echo "ğŸš€ Validating deployment readiness..."
          
          # Ensure all API files generated successfully
          if [[ ! -f "dist/api/entities.json" ]] || [[ ! -f "dist/api/protocols.json" ]] || [[ ! -f "dist/api/schema.json" ]]; then
            echo "âŒ Missing required API files for deployment"
            exit 1
          fi
          
          # Validate current economic data is present
          if ! jq -e '.metadata.ecosystem.totalSRC20Volume' dist/api/protocols.json > /dev/null; then
            echo "âŒ Missing updated economic data"
            exit 1
          fi
          
          echo "âœ… Deployment validation passed"

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4