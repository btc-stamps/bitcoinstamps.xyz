name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18.x'

jobs:
  # Pre-deployment validation job
  validate:
    name: Validate Build Requirements
    runs-on: ubuntu-latest
    outputs:
      cultural-validation: ${{ steps.cultural-check.outputs.validation-status }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cultural validation - Check KEVIN attribution
        id: cultural-check
        run: |
          echo "Validating KEVIN creator attribution..."
          
          # Check if KEVIN creator is correctly set to 'Arwyn'
          KEVIN_CREATOR=$(grep -A 5 -B 5 "creator:" docs/.vitepress/api/multilingual-data.ts | grep "creator:" | sed "s/.*'\(.*\)'.*/\1/")
          
          if [ "$KEVIN_CREATOR" = "Arwyn" ]; then
            echo "âœ… KEVIN creator attribution is correct: $KEVIN_CREATOR"
            echo "validation-status=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ KEVIN creator attribution is incorrect: expected 'Arwyn', got '$KEVIN_CREATOR'"
            echo "validation-status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Validate LEO API system
        run: |
          echo "ğŸ”§ Running LEO API validation..."
          npm run test:leo-api

      - name: Validate translation system
        run: |
          echo "ğŸŒ Running translation system validation..."
          npm run test:translation

  # Build job with cultural preservation validation
  build:
    name: Build Documentation Site
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.cultural-validation == 'passed'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run comprehensive build with validation
        env:
          NODE_ENV: production
          TRANSLATION_ENABLED: false  # Disable translation processing in production builds
        run: |
          echo "ğŸš€ Building Bitcoin Stamps documentation..."
          echo "ğŸ“¦ Translation Management: Disabled for production build"
          npm run build:with-test

      - name: Verify KEVIN attribution in built API
        run: |
          echo "ğŸ­ Verifying cultural preservation in build output..."
          
          # Check KEVIN attribution in generated API files
          if [ -f "dist/api/kevin.json" ]; then
            KEVIN_API_CREATOR=$(cat dist/api/kevin.json | grep '"creator"' | sed 's/.*"creator": "\([^"]*\)".*/\1/')
            if [ "$KEVIN_API_CREATOR" = "Arwyn" ]; then
              echo "âœ… KEVIN creator correctly shows 'Arwyn' in API: $KEVIN_API_CREATOR"
            else
              echo "âŒ KEVIN creator incorrect in API: expected 'Arwyn', got '$KEVIN_API_CREATOR'"
              exit 1
            fi
          else
            echo "âŒ KEVIN API file not found at dist/api/kevin.json"
            exit 1
          fi
          
          # Verify KEVIN remains ALL CAPS in all language variants
          for lang_file in dist/*/api/kevin.json dist/api/kevin.json; do
            if [ -f "$lang_file" ]; then
              KEVIN_NAME=$(cat "$lang_file" | grep '"name"' | sed 's/.*"name": "\([^"]*\)".*/\1/')
              if [ "$KEVIN_NAME" = "KEVIN" ]; then
                echo "âœ… KEVIN name preservation verified in $lang_file: $KEVIN_NAME"
              else
                echo "âŒ KEVIN name not preserved in $lang_file: got '$KEVIN_NAME'"
                exit 1
              fi
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-site
          path: |
            dist/
            docs/.vitepress/dist/
          retention-days: 1

      - name: Build summary
        run: |
          echo "## ğŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… LEO API system: $(ls dist/api/*.json | wc -l) endpoint files generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cultural preservation: KEVIN attribution verified as 'Arwyn'" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Translation system: $(ls dist/*/api/ 2>/dev/null | wc -l) language variants" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build output: Ready for production deployment" >> $GITHUB_STEP_SUMMARY

  # Deploy to Cloudflare Pages (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation-site

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: bitcoin-stamps-docs
          directory: dist
          # Optional: Use specific branch name for deployment
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment verification
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployed to: bitcoinstamps.xyz" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cultural requirements: KEVIN attribution verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API endpoints: Live at https://bitcoinstamps.xyz/api/" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Multi-language support: Available in 5 languages" >> $GITHUB_STEP_SUMMARY

  # Preview deployment for PRs
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation-site

      - name: Deploy Preview to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: bitcoin-stamps-docs
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployment } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha
            });
            
            if (deployment.length > 0) {
              const previewUrl = `https://${context.sha}.bitcoin-stamps-docs.pages.dev`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ” Preview Deployment Ready
                
**Preview URL:** ${previewUrl}

### âœ… Cultural Validation Passed
- KEVIN creator attribution: **Arwyn** âœ“
- KEVIN name preservation: **ALL CAPS** âœ“
- Trinity narrative accuracy: **Maintained** âœ“

### ğŸŒ Multi-Language Support
- English, Spanish, French, Chinese, Turkish
- API endpoints available in all languages

### ğŸ”— Quick Links
- [API Documentation](${previewUrl}/api/)
- [KEVIN Origin Story](${previewUrl}/en/narratives/kevin-origin)
- [Protocol Reference](${previewUrl}/en/protocols/)
                `
              });
            }