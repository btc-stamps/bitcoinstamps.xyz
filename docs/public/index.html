<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting to Bitcoin Stamps Documentation...</title>
    <meta name="robots" content="noindex">
    <script>
        // Detect language and redirect appropriately
        const lang = navigator.language.toLowerCase().split('-')[0];
        const supportedLangs = ['en', 'es', 'fr', 'zh', 'tr'];
        const targetLang = supportedLangs.includes(lang) ? lang : 'en';
        window.location.replace('/' + targetLang + '/');
    </script>
    <meta http-equiv="refresh" content="0; url=/en/">
</head>
<body>
    <p>Redirecting to <a href="/en/">Bitcoin Stamps Documentation</a>...</p>
</body>
</html>
