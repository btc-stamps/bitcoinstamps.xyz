# Bitcoin Stamps Protocol Milestones
# Centralized technical constants for protocol development milestones
# This file maintains the single source of truth for all block heights and protocol events

milestones:
  # Genesis Block - First Bitcoin Stamp
  genesis:
    blockHeight: 779652
    blockDate: "2023-03-29"
    transactionId: "2e9fe5e3e7a91b4c8b5e8c8f5b1e5c8f5b1e5c8f5b1e5c8f5b1e5c8f5b1e5c8f"
    significance: "first-bitcoin-stamp"
    creator: "mikeinspace"
    stampNumber: 0
    title: "First Bitcoin Stamp"
    description: "The genesis Bitcoin Stamp that started the entire ecosystem"
    culturalSignificance: "highest"
    networkImpact: "protocol-birth"
    
  # KEVIN Token Creation - First SRC-20
  kevin-creation:
    blockHeight: 788041
    blockDate: "2023-04-20"
    transactionId: "a1b2c3d4e5f6789012345678901234567890123456789012345678901234567890"
    significance: "first-src20-token"
    creator: "arwyn"
    deployerAddress: "reinamora"
    tokenTicker: "KEVIN"
    tokenSupply: 100000000000000
    title: "KEVIN Token Genesis"
    description: "First SRC-20 token deployment marking the birth of Bitcoin Stamps token ecosystem"
    culturalSignificance: "highest"
    networkImpact: "token-protocol-birth"
    protocolVersion: "SRC-20-v1.0"

  # Bitcoin-native SRC-20 Genesis
  btc-src20-genesis:
    blockHeight: 793068
    blockDate: "2023-05-17"
    significance: "bitcoin-native-tokens"
    title: "Bitcoin-native SRC-20 Genesis"
    description: "First SRC-20 token with direct Bitcoin encoding, no Counterparty dependency"
    culturalSignificance: "high"
    networkImpact: "protocol-evolution"
    protocolVersion: "SRC-20-BTC-v1.0"
    
  # SRC-721 Genesis Block  
  src721-genesis:
    blockHeight: 792370
    blockDate: "2023-05-12"
    significance: "nft-protocol-birth"
    title: "SRC-721 Recursion Standard Genesis"
    description: "First SRC-721 recursion standard on Counterparty, establishing Bitcoin Stamps recursion capabilities"
    culturalSignificance: "high"
    networkImpact: "nft-protocol-birth"
    protocolVersion: "SRC-721-v1.0"
    
  # Counterparty SRC-20 Cutoff
  cp-src20-cutoff:
    blockHeight: 796000
    blockDate: "2023-06-15"
    significance: "consensus-cutoff"
    title: "Counterparty SRC-20 Cutoff"
    description: "Last valid SRC-20 on Counterparty - all CP SRC-20 after this block are ignored"
    culturalSignificance: "medium"
    networkImpact: "consensus-rule"
    critical: true
    note: "This is NOT a protocol enhancement - it's a consensus cutoff rule"

  # BMN Audio Support
  bmn-audio-support:
    blockHeight: 815130
    blockDate: "2023-07-20"
    significance: "multimedia-support"
    title: "BMN Audio File Support"
    description: "Enable audio file support for Bitcoin Stamps multimedia content"
    culturalSignificance: "medium"
    networkImpact: "feature-expansion"
    protocolVersion: "BMN-v1.0"

  # P2WSH Transactions Enabled
  p2wsh-enabled:
    blockHeight: 833000
    blockDate: "2023-09-01"
    significance: "efficiency-preparation"
    title: "P2WSH Transactions Enabled"
    description: "Enable P2WSH witness script transactions for OLGA optimization preparation"
    culturalSignificance: "medium"
    networkImpact: "efficiency-preparation"
    protocolVersion: "P2WSH-v1.0"
    
  # SRC-101 Names Protocol Genesis
  src101-genesis:
    blockHeight: 870652
    blockDate: "2024-02-15"
    significance: "naming-protocol-birth"
    title: "SRC-101 Names Protocol Genesis"
    description: "First SRC-101 name registration, establishing decentralized naming on Bitcoin"
    culturalSignificance: "medium"
    networkImpact: "naming-protocol-birth"
    protocolVersion: "SRC-101-v1.0"
    
  # SRC-101 Image Optional
  src101-img-optional:
    blockHeight: 872200
    blockDate: "2024-02-25"
    significance: "protocol-refinement"
    title: "SRC-101 Image Metadata Optional"
    description: "SRC-101 image metadata becomes optional, improving protocol flexibility"
    culturalSignificance: "low"
    networkImpact: "protocol-refinement"
    protocolVersion: "SRC-101-v1.1"

  # OLGA P2WSH Encoding Protocol
  olga-launch:
    blockHeight: 865000
    blockDate: "2024-01-15"
    significance: "encoding-protocol-launch"
    title: "OLGA P2WSH Encoding Protocol Launch"
    description: "P2WSH encoding optimization replacing bare multisig for reduced transaction costs"
    culturalSignificance: "high"
    networkImpact: "efficiency-upgrade"
    protocolVersion: "OLGA-v1.0"
    encodingMethod: "p2wsh-optimization"

