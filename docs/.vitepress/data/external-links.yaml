# Testing and Development
testing:
  testnet_explorers:
    blockstream_testnet:
      url: "https://blockstream.info/testnet"
      description: "Testnet block explorer"
      
  faucets:
    bitcoin_testnet:
      url: "https://testnet-faucet.mempool.co"
      description: "Bitcoin testnet faucet"
      rate_limit: "1 request per day"

# Health Checks and Status
health:
  api_status:
    stampchain:
      url: "https://status.stampchain.io"
      description: "Stampchain API status page"
      
  network_status:
    bitcoin_nodes:
      url: "https://bitnodes.io/nodes/"
      description: "Bitcoin network node status"

# Mirror and Backup Resources
mirrors:
  documentation:
    github_pages:
      url: "https://bitcoinstamps.xyz"
      description: "GitHub Pages mirror of documentation"
      
  apis:
    backup_api:
      url: "https://backup.stampchain.io/api"
      description: "Backup API endpoint"
      status: "standby"

# Link Validation
validation:
  last_checked: "2024-01-26"
  check_frequency: "weekly"
  broken_link_policy: "immediate-replacement"
  archive_policy: "wayback-machine-backup"
  
  status_codes:
    active: 200
    redirect: 301
    temporary_redirect: 302
    not_found: 404
    server_error: 500

# Metadata
metadata:
  schema_version: "1.0.0"
  maintainer: "bitcoin-stamps-core-team"
  update_frequency: "weekly"
  validation_required: true
  sources: ["official-websites", "community-verified", "protocol-documentation"]