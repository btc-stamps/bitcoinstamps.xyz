# External Links and API Endpoints
# Centralized external URLs, APIs, and integration points
# Maintains consistency across all language versions and prevents link rot

# Primary APIs
apis:
  stampchain:
    name: "Stampchain API"
    base_url: "https://stampchain.io/api"
    documentation: "https://stampchain.io/docs/api"
    status_page: "https://status.stampchain.io"
    version: "v2.1"
    rate_limits:
      anonymous: 1000  # per hour
      authenticated: 10000  # per hour
      premium: 100000  # per hour
    endpoints:
      stamps: "/v2/stamps"
      src20: "/v2/src20" 
      src721: "/v2/src721"
      src101: "/v2/src101"
      balances: "/v2/balances"
      transactions: "/v2/transactions"
      blocks: "/v2/blocks"
    websocket: "wss://stampchain.io/ws"
    
  bitcoin_core:
    name: "Bitcoin Core RPC"
    default_port: 8332
    testnet_port: 18332
    regtest_port: 18443
    documentation: "https://developer.bitcoin.org/reference/rpc/"
    
  counterparty:
    name: "Counterparty API"  
    base_url: "https://api.counterparty.io"
    documentation: "https://counterparty.io/docs/api/"
    version: "v2"

# Block Explorers
explorers:
  primary:
    name: "Stampchain Explorer"
    url: "https://stampchain.io"
    api: "https://stampchain.io/api"
    
  bitcoin:
    - name: "Blockstream"
      url: "https://blockstream.info"
      api: "https://blockstream.info/api"
    - name: "Blockchain.com"
      url: "https://blockchain.com/explorer"
      api: "https://api.blockchain.info"
    - name: "Mempool.space" 
      url: "https://mempool.space"
      api: "https://mempool.space/api"

# Trading and Market Data
markets:
  primary:
    name: "Emblem Vault"
    url: "https://emblem.finance"
    type: "marketplace"
    
  aggregators:
    - name: "CoinMarketCap"
      url: "https://coinmarketcap.com"
      api: "https://pro-api.coinmarketcap.com"
    - name: "CoinGecko" 
      url: "https://coingecko.com"
      api: "https://api.coingecko.com"

# Development Resources
development:
  repositories:
    bitcoin_stamps_core:
      url: "https://github.com/btc-stamps/btc-stamps-core"
      description: "Core Bitcoin Stamps protocol implementation"
      language: "Python"
      
    bitcoin_stamps_js:
      url: "https://github.com/btc-stamps/btc-stamps-js" 
      description: "JavaScript SDK for Bitcoin Stamps"
      language: "JavaScript/TypeScript"
      npm: "@btcstamps/sdk"
      
    bitcoin_stamps_docs:
      url: "https://github.com/btc-stamps/bitcoin-stamps-docs"
      description: "Official Bitcoin Stamps documentation"
      language: "Markdown/Vue"
      
    bitcoin_stamps_indexer:
      url: "https://github.com/btc-stamps/indexer"
      description: "Blockchain indexer for Bitcoin Stamps"
      language: "Python"

  package_managers:
    npm:
      sdk: "@btcstamps/sdk"
      cli: "@btcstamps/cli"
      
    pip:
      sdk: "btc-stamps"
      cli: "btc-stamps-cli"
      
    docker:
      indexer: "btcstamps/indexer"
      api: "btcstamps/api"

